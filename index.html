<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiuModas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antara+Distance&family=Coolvetica&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/by.png" alt="Logo da LiuModas">
        <h1 class="antara-font">LiuModas</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showContent('ofertas')">OFERTAS</a></li>

   <main>
    <div id="ofertas" style="display: none;">
        <h2>Ofertas</h2>

            <button class="prev" onclick="prevSlide()">Anterior</button>
            <button class="next" onclick="nextSlide()">Próxima</button>

</main>
    <footer>
